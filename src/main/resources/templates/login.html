<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="nombreUsuario">Nombre de Usuario</label>
            <input type="text" name="username" id="nombreUsuario">
        </div>
        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" name="password" id="contrasena">
        </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="submit" value="Ingresar">
        </div>
    </form>

    <br>

    <p>¿No tienes cuenta? <a th:href="@{/micuenta/registrarcliente}">Regístrate aquí</a>.</p>
    

    <script>
        document.getElementById('nombreUsuario').focus();
        document.getElementById('nombreUsuario').select();
    </script>
</body>
</html>
