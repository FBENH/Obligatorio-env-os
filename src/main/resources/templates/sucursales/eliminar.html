<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/plantilla-maestra::html(~{::title}, ~{::body})}">
<head>    
    <title>Envíos Bios - Sucursales - Eliminar</title>      
</head>
<body th:remove="tag">
    <div class="container-mensaje">
        <h1>Eliminar Sucursal</h1>
        <form th:if="${sucursal}" method="post" th:object="${sucursal}">
            ¿Confirma que desea eliminar la sucursal <span th:text="*{numero}"></span> "<span th:text="*{nombre}"></span>" ?                  
            <div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="submit" value="Eliminar" class="boton">
            </div>
        </form>
        <p th:if="${mensaje}" th:text="${mensaje}" class="errores"></p>    
        <a th:href="@{/sucursales}" class="volver underline">Volver</a>
    </div>     
</body>
</html>
