<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/plantilla-maestra::html(~{::title}, ~{::body})}">
<head>    
    <title>Envíos Bios - Clientes - Eliminar</title>   
    <link rel="stylesheet" href="../../static/css/estilos.css">
</head>
<body th:remove="tag">    
    <div class="container-mensaje">
        <h1>Eliminar Usuario</h1>
        <form th:if="${cliente}" method="post" th:object="${cliente}">
            ¿Confirma que desea eliminar su cuenta?                  
            <div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="submit" value="Eliminar" class="boton">
            </div>
        </form>
    </div>
    
    
    <p th:if="${mensaje}" th:text="${mensaje}"></p>    
    
</body>
</html>
