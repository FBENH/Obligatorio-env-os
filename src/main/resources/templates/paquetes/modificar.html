<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/plantilla-maestra::html(~{::title}, ~{::body})}">
<head>    
    <title>Envíos Bios - Paquetes - Modificar</title>   
</head>
<body th:remove="tag">
    <div class="formulario-registro">
        <h1>Modificar Paquete</h1>

    
        <form th:if="${paquetes}" method="post" th:object="${paquetes}">
            <div class="username-registro">
                <input type="text" th:field="*{id}" id="id" readonly hidden>
                <label for="id" hidden>Identificador </label>
                <p th:errors="*{id}" class="errores"></p>
            </div>
            <div class="username-registro">
                <input type="datetime" th:field="*{fechaHora}" id="fechaHora" readonly hidden>
                <label for="fechaHora" hidden>Fecha de Registro </label>
                <p th:errors="*{fechaHora}" class="errores"></p>
            </div> 
            <div class="username-registro">
                <input type="text" th:field="*{nombreDestinatario}" id="nombreDestinatario" readonly hidden>
                <label for="nombreDestinatario" hidden>Nombre Destinatario </label>
                <p th:errors="*{nombreDestinatario}" class="errores"></p>
            </div>
            <div class="username-registro">
                <input type="text" th:field="*{direccionDestinatario}" id="direccionDestinatario" readonly hidden>
                <label for="direccionDestinatario" hidden>Direccion Destinatario </label>
                <p th:errors="*{direccionDestinatario}" class="errores"></p>
            </div>
            <div class="username-registro">
                <input type="tel" th:field="*{telefonoDestinatario}" id="telefonoDestinatario" readonly hidden>
                <label for="telefonoDestinatario" hidden>Telefono Destinatario </label>
                <p th:errors="*{telefonoDestinatario}" class="errores"></p>
            </div>
            <div class="username-registro">
                <select th:field="*{categoria.id}">
                    <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
                </select>
                <label for="categoria.id">Categoría</label>
                <p th:errors="*{categoria.id}" class="error"></p>
            </div> 
            <div class="username-registro">
                <select th:field="*{estadoRastreo.id}">
                    <option th:each="e : ${estados}" th:value="${e.id}" th:text="${e.descripcion}"></option>
                </select>
                <label for="estadoRastreo.id">Estado de Rastreo</label>
                <p th:errors="*{estadoRastreo.id}" class="error"></p>
            </div>
            <div class="username-registro">
                <input type="checkbox" class="checkbox" th:field="*{cobroADestinatario}" /> 
                <label th:for="${#ids.prev('cobroADestinatario')}">A cobrar.</label>
                <p th:errors="*{cobroADestinatario}" class="error"></p>
            </div>
            <div class="username-registro">
                <input type="text" th:field="*{cliente.nombreUsuario}"/>
                <label for="nombreUsuario">Usuario de Cliente</label>
                <p th:errors="*{cliente.nombreUsuario}" class="errores"></p>
            </div>
            <div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="submit" value="Modificar" class="boton">
            </div>
            
        </form>
        
        <p th:if="${mensaje}" th:text="${mensaje}" class="errores"></p>
        <a th:href="@{/paquetes}" class="volver underline">Volver</a>
    </div>   
</body>
</html>
