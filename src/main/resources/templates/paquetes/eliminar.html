<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/plantilla-maestra::html(~{::title}, ~{::body})}">
<head>    
    <title>Envíos Bios - Paquetes - Eliminar</title>   
</head>
<body th:remove="tag">
    <div class="container-mensaje">
        <h1>Eliminar Paquete</h1>

        <form th:if="${paquete}" method="post" th:object="${paquete}">
            ¿Confirma que desea eliminar el paquete con id "<span th:text="*{id}"></span>" ?                  
            <div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="submit" value="Eliminar" class="boton">
            </div>
        </form>        
        <p th:if="${mensaje}" th:text="${mensaje}" class="errores"></p> 
        <a th:href="@{/paquetes}" class="volver underline">Volver</a>
    </div>
       
    
</body>
</html>
